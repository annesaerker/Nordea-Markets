<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet">
    <title>Charts</title>
  </head>
  <body>

  	<div id="chartContainer">

  		<div id="iChartVisitors" class="cChart">
			<canvas id="ChartVisitors" ></canvas>
		</div>
		 <div id="iChartClickRate" class="cChart">
			<canvas id="ChartClickRate" ></canvas>
		</div>
		<div id="iChartSession" class="cChart">
			<canvas id="ChartSession" ></canvas>
		</div>
		<div id="iChartBounceRate" class="cChart">
			<canvas id="ChartBounceRate" ></canvas>
		</div>
		<div id="iChartUserInfo" class="cChart">
			<canvas id="ChartUserInfo" ></canvas>
		</div>

		<div class="chartButtons">
			<button class="btnShowChart" data-showThisChart="iChartVisitors">Visitors</button>
			<button class="btnShowChart" data-showThisChart="iChartClickRate">Click Rate<br>(int) %</button>
			<button class="btnShowChart" data-showThisChart="iChartSession">Avg Session<br>(int) min</button>
			<button class="btnShowChart" data-showThisChart="iChartBounceRate">Bounce Rate<br>(int) %</button>
			<button class="btnShowChart" data-showThisChart="iChartUserInfo">User Info</button>
		</div>
	</div>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.0/Chart.min.js"></script>
	<script src="js/main.js"></script>

  </body>
</html>
